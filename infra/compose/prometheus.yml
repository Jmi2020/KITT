global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: jarvis-services
    metrics_path: /metrics
    static_configs:
      - targets:
          - brain:8000
          - gateway:8080
          - cad:8200
          - fabrication:8300
          - safety:8400

  - job_name: redis
    static_configs:
      - targets:
          - redis-exporter:9121
