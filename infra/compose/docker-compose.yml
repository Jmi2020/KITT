x-service-env: &service-env
  PYTHONPATH: /app
  SETTINGS_MODULE: services.common.config
  MQTT_HOST: mosquitto
  MQTT_PORT: 1883
  REDIS_URL: redis://redis:6379/0
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  PROMETHEUS_URL: http://prometheus:9090
  MINIO_ENDPOINT: http://minio:9000
  MINIO_BUCKET: kitty-artifacts

services:
  brain:
    build:
      context: ../..
      dockerfile: services/brain/Dockerfile
    env_file:
      - .env
    environment:
      <<: *service-env
      SERVICE_NAME: brain
      QDRANT_URL: http://qdrant:6333
      MEM0_MCP_URL: http://mem0-mcp:8765
      CAD_SERVICE_URL: http://cad:8200
      BROKER_URL: http://broker:8777
      FABRICATION_BASE: http://fabrication:8300
      HOME_ASSISTANT_URL: ${HOME_ASSISTANT_URL:-http://homeassistant:8123}
      HOME_ASSISTANT_TOKEN: ${HOME_ASSISTANT_TOKEN}
      SEARXNG_BASE_URL: ${SEARXNG_BASE_URL:-http://searxng:8080}
      INTERNAL_SEARXNG_BASE_URL: http://searxng:8080
      IMAGE_SEARCH_PROVIDER: ${IMAGE_SEARCH_PROVIDER:-auto}
      IMAGE_SEARCH_SAFESEARCH: ${IMAGE_SEARCH_SAFESEARCH:-moderate}
      BRAVE_SEARCH_API_KEY: ${BRAVE_SEARCH_API_KEY:-}
      BRAVE_SEARCH_ENDPOINT: ${BRAVE_SEARCH_ENDPOINT:-https://api.search.brave.com/res/v1/images/search}
    depends_on:
      - mosquitto
      - redis
      - postgres
      - qdrant
      - mem0-mcp
      - cad
      - broker
      - fabrication
      - homeassistant
    volumes:
      - ../../services/common:/app/services/common:ro
      - ../../services/brain:/app/services/brain:ro
      - ../../services/mcp:/app/services/mcp:ro
      - ../../services/research:/app/services/research:ro
      - ${KITTY_ARTIFACTS_DIR:-/Users/Shared/KITTY/artifacts}:/app/storage
    ports:
      - "8000:8000"
    networks:
      - kitty

  gateway:
    build:
      context: ../..
      dockerfile: services/gateway/Dockerfile
    env_file:
      - .env
    environment:
      <<: *service-env
      SERVICE_NAME: gateway
      UPSTREAM_BRAIN_URL: http://brain:8000
      FABRICATION_BASE: http://fabrication:8300
      SEARXNG_BASE_URL: ${SEARXNG_BASE_URL:-http://searxng:8080}
      INTERNAL_SEARXNG_BASE_URL: http://searxng:8080
      IMAGE_SEARCH_PROVIDER: ${IMAGE_SEARCH_PROVIDER:-auto}
      IMAGE_SEARCH_SAFESEARCH: ${IMAGE_SEARCH_SAFESEARCH:-moderate}
      BRAVE_SEARCH_API_KEY: ${BRAVE_SEARCH_API_KEY:-}
      BRAVE_SEARCH_ENDPOINT: ${BRAVE_SEARCH_ENDPOINT:-https://api.search.brave.com/res/v1/images/search}
    depends_on:
      - brain
      - fabrication
    volumes:
      - ../../services/common:/app/services/common:ro
      - ../../services/gateway:/app/services/gateway:ro
      - ../../services/mcp:/app/services/mcp:ro
      - ${KITTY_ARTIFACTS_DIR:-/Users/Shared/KITTY/artifacts}:/app/storage
    ports:
      - "8080:8080"
    networks:
      - kitty

  vision-gallery:
    build:
      context: ../..
      dockerfile: services/ui/Dockerfile
      args:
        VITE_API_BASE: ${VISION_GALLERY_API_BASE:-http://localhost:8080}
        VITE_MQTT_URL: ${VISION_GALLERY_MQTT_URL:-ws://localhost:9001}
    depends_on:
      - gateway
      - mosquitto
    ports:
      - "${VISION_GALLERY_PORT:-5173}:4173"
    networks:
      - kitty

  searxng:
    image: searxng/searxng:latest
    restart: unless-stopped
    environment:
      BASE_URL: ${SEARXNG_BASE_URL:-http://localhost:8888}
      SEARXNG_SECRET: ${SEARXNG_SECRET:-1f2d3c4b5a69788766554433221100ff}
      SEARXNG_DEBUG: "false"
    volumes:
      - ../searxng/settings.yml:/etc/searxng/settings.yml:ro
    networks:
      - kitty

  cad:
    build:
      context: ../..
      dockerfile: services/cad/Dockerfile
    env_file:
      - .env
    environment:
      <<: *service-env
      SERVICE_NAME: cad
      GATEWAY_INTERNAL_URL: http://gateway:8080
    depends_on:
      - minio
      - redis
    volumes:
      - ../../services/common:/app/services/common:ro
      - ../../services/cad:/app/services/cad:ro
      - ${KITTY_ARTIFACTS_DIR:-/Users/Shared/KITTY/artifacts}:/app/storage
      - ${KITTY_ARTIFACTS_DIR:-/Users/Shared/KITTY/artifacts}:/app/artifacts
    ports:
      - "8200:8200"
    networks:
      - kitty

  fabrication:
    build:
      context: ../..
      dockerfile: services/fabrication/Dockerfile
    env_file:
      - .env
    environment:
      <<: *service-env
      SERVICE_NAME: fabrication
      BAMBOO_IP: ${BAMBOO_IP:-192.168.1.100}
      BAMBOO_SERIAL: ${BAMBOO_SERIAL:-01P45165616}
      BAMBOO_ACCESS_CODE: ${BAMBOO_ACCESS_CODE:-}
      BAMBOO_MQTT_HOST: ${BAMBOO_MQTT_HOST:-}
      BAMBOO_MQTT_PORT: ${BAMBOO_MQTT_PORT:-1883}
      ELEGOO_IP: ${ELEGOO_IP:-192.168.1.200}
      ELEGOO_MOONRAKER_PORT: ${ELEGOO_MOONRAKER_PORT:-7125}
      SNAPMAKER_IP: ${SNAPMAKER_IP:-192.168.1.150}
      SNAPMAKER_PORT: ${SNAPMAKER_PORT:-8888}
      SNAPMAKER_TOKEN: ${SNAPMAKER_TOKEN:-}
    depends_on:
      - mosquitto
      - redis
    volumes:
      - ../../services/common:/app/services/common:ro
      - ../../services/fabrication:/app/services/fabrication:ro
      - ${KITTY_ARTIFACTS_DIR:-/Users/Shared/KITTY/artifacts}:/app/storage
      - ${KITTY_ARTIFACTS_DIR:-/Users/Shared/KITTY/artifacts}:/app/artifacts
    ports:
      - "8300:8300"
    networks:
      - kitty
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8300/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  safety:
    build:
      context: ../..
      dockerfile: services/safety/Dockerfile
    env_file:
      - .env
    environment:
      <<: *service-env
      SERVICE_NAME: safety
    depends_on:
      - postgres
    volumes:
      - ../../services/common:/app/services/common:ro
      - ../../services/safety:/app/services/safety:ro
    ports:
      - "8400:8400"
    networks:
      - kitty

  broker:
    build:
      context: ../..
      dockerfile: services/broker/Dockerfile
    env_file:
      - .env
    environment:
      SERVICE_NAME: broker
      BROKER_HOST: 0.0.0.0
      BROKER_PORT: 8777
      BROKER_ALLOW_LIST: /etc/kitty/commands.yaml
      BROKER_AUDIT_LOG: /var/log/kitty/broker-audit.jsonl
      BROKER_ENABLE_PRIVILEGE_DROP: "false"
      FABRICATION_BASE: http://fabrication:8300
    depends_on:
      - fabrication
    volumes:
      - ../../services/broker:/app/services/broker:ro
      - broker-logs:/var/log/kitty
    ports:
      - "8777:8777"
    networks:
      - kitty

  ui:
    build:
      context: ../..
      dockerfile: services/ui/Dockerfile
    env_file:
      - .env
    environment:
      API_BASE_URL: http://gateway:8080
      MQTT_URL: ws://mosquitto:9001
    depends_on:
      - gateway
    ports:
      - "4173:4173"
    networks:
      - kitty

  mosquitto:
    image: eclipse-mosquitto:2.0
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9002:9001"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - kitty

  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:2024.11.0
    restart: unless-stopped
    ports:
      - "8123:8123"
    volumes:
      - homeassistant_config:/config
      - ./homeassistant/configuration.yaml:/config/configuration.yaml:ro
    networks:
      - kitty
    depends_on:
      - mosquitto

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lfu
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kitty

  redis-exporter:
    image: oliver006/redis_exporter:v1.54.0
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis://redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - kitty

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: kitty
      POSTGRES_USER: kitty
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kitty

  minio:
    image: quay.io/minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - kitty

  prometheus:
    image: prom/prometheus:v2.53.0
    restart: unless-stopped
    command: --config.file=/etc/prometheus/prometheus.yml --storage.tsdb.retention.time=15d
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - kitty

  grafana:
    image: grafana/grafana:10.4.6
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - kitty

  loki:
    image: grafana/loki:3.0.0
    restart: unless-stopped
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - kitty

  tempo:
    image: grafana/tempo:2.5.0
    restart: unless-stopped
    ports:
      - "3200:3200"
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml:ro
      - tempo_data:/var/tempo
    networks:
      - kitty

  qdrant:
    image: qdrant/qdrant:v1.11.0
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - kitty

  mem0-mcp:
    build:
      context: ../..
      dockerfile: services/mem0-mcp/Dockerfile
    env_file:
      - .env
    environment:
      QDRANT_URL: http://qdrant:6333
      QDRANT_COLLECTION: kitty_memory
      EMBEDDING_MODEL: sentence-transformers/all-MiniLM-L6-v2
      EMBEDDING_DIM: 384
    depends_on:
      - qdrant
    ports:
      - "8765:8765"
    networks:
      - kitty

networks:
  kitty:
    driver: bridge

volumes:
  mosquitto_data:
  mosquitto_log:
  homeassistant_config:
  redis_data:
  postgres_data:
  minio_data:
  prometheus_data:
  grafana_data:
  tempo_data:
  qdrant_data:
  broker-logs:
