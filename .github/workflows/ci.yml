name: CI

on:
  push:
    branches:
      - main
      - '001-*'
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            pydantic>=2 \
            pydantic-settings>=2 \
            sqlalchemy>=2 \
            alembic>=1.13 \
            redis>=5 \
            httpx>=0.27 \
            python-jose[cryptography]>=3 \
            passlib[bcrypt]>=1.7 \
            paho-mqtt>=1.6 \
            structlog>=23

      - name: Static import check
        run: |
          python -m compileall services/common/src || (echo "Compile check failed" && exit 1)

      - name: Format check (ruff)
        run: |
          pip install ruff>=0.6
          ruff check services/common/src || (echo "Ruff lint issues detected" && exit 1)

      - name: Docker Compose config validation
        run: |
          docker compose -f infra/compose/docker-compose.yml config
