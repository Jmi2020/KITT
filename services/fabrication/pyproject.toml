[project]
name = "kitty-fabrication"
version = "0.1.0"
description = "Fabrication orchestration service for KITTY"
requires-python = ">=3.11"
dependencies = [
  "fastapi>=0.111",
  "httpx>=0.27",
  "pydantic>=2.7",
  "anyio>=4.4",
  "opencv-python-headless>=4.10",
  "numpy>=1.26"
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
