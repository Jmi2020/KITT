<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KITTY Badge Preview</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    /* --- Configuration Variables --- */
    :root {
      --neon-cyan: #00f3ff;
      --neon-glow-filter: drop-shadow(0 0 2px var(--neon-cyan))
                          drop-shadow(0 0 5px var(--neon-cyan))
                          drop-shadow(0 0 15px rgba(0, 243, 255, 0.6));
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a12 0%, #1a1a2e 50%, #0a0a12 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 40px;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan);
      font-size: 24px;
      letter-spacing: 4px;
    }

    /* --- Floating Badge Container --- */
    .kitty-badge-wrapper {
      width: 120px;
      height: 120px;
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      cursor: pointer;
      transition: transform 0.3s ease, bottom 0.8s cubic-bezier(0.34, 1.56, 0.64, 1),
                  right 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .kitty-badge-wrapper:hover {
      transform: scale(1.1);
    }

    /* --- SVG General Styling --- */
    .kitty-svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    /* Shared style for all neon lines */
    .neon-ring, .cat-path, .kitty-text {
      fill: none;
      stroke: url(#neon-grad);
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      filter: var(--neon-glow-filter);
    }

    /* --- Specific Element Styling --- */
    .thick-ring { stroke-width: 3; }

    .dashed-ring-1 {
      stroke-width: 1.5;
      stroke-dasharray: 8 4 20 4;
      opacity: 0.8;
    }

    .dashed-ring-2 {
      stroke-width: 1;
      stroke-dasharray: 40 8;
      opacity: 0.6;
    }

    .circuit-bits { stroke-width: 2; }

    .inner-boundary {
      stroke-width: 2;
      opacity: 0.9;
    }

    .cat-path { stroke-width: 2; }
    .cat-path.ears { stroke-width: 2.5; }

    /* Text Styling */
    .kitty-text {
      font-family: 'Orbitron', 'Arial Black', sans-serif;
      font-size: 18px;
      font-weight: bold;
      text-anchor: middle;
      letter-spacing: 2px;
      fill: rgba(0, 243, 255, 0.15);
      stroke-width: 1;
    }

    /* --- Animations --- */
    .rotating-assembly {
      transform-origin: 60px 60px;
      animation: spin 25s linear infinite;
    }

    .counter-rotate {
      transform-origin: 60px 60px;
      animation: spin-reverse 35s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes spin-reverse {
      from { transform: rotate(0deg); }
      to { transform: rotate(-360deg); }
    }

    /* Pulse animation for the cat */
    .cat-group {
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* Floating animation */
    .kitty-badge-wrapper {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .kitty-badge-wrapper:hover {
      animation-play-state: paused;
      transform: scale(1.1) translateY(-5px);
    }

    /* Demo center version */
    .demo-badge {
      width: 200px;
      height: 200px;
      position: relative;
      bottom: auto;
      right: auto;
    }

    .demo-badge .kitty-svg {
      width: 100%;
      height: 100%;
    }

    .demo-badge .rotating-assembly {
      transform-origin: 60px 60px;
    }

    .demo-badge .counter-rotate {
      transform-origin: 60px 60px;
    }

    /* Click indicator */
    .click-hint {
      color: rgba(0, 243, 255, 0.5);
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>KITTY BADGE PREVIEW</h1>

  <!-- Large demo in center -->
  <div class="kitty-badge-wrapper demo-badge" onclick="randomizePosition()" style="animation: none;">
    <svg class="kitty-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="neon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:1" />
        </linearGradient>
      </defs>

      <!-- Rotating outer rings -->
      <g class="rotating-assembly">
        <circle class="neon-ring thick-ring" cx="60" cy="60" r="56" />
        <circle class="neon-ring dashed-ring-1" cx="60" cy="60" r="52" />
        <!-- Circuit bits on outer ring -->
        <g class="circuit-bits neon-ring">
          <line x1="60" y1="2" x2="60" y2="8" />
          <line x1="60" y1="112" x2="60" y2="118" />
          <line x1="2" y1="60" x2="8" y2="60" />
          <line x1="112" y1="60" x2="118" y2="60" />
        </g>
      </g>

      <!-- Counter-rotating inner ring -->
      <g class="counter-rotate">
        <circle class="neon-ring dashed-ring-2" cx="60" cy="60" r="46" />
      </g>

      <!-- Static inner boundary -->
      <circle class="neon-ring inner-boundary" cx="60" cy="60" r="38" />

      <!-- Cat face group -->
      <g class="cat-group">
        <!-- Cat ears -->
        <path class="cat-path ears" d="M 35 42 L 42 28 L 48 40" />
        <path class="cat-path ears" d="M 85 42 L 78 28 L 72 40" />

        <!-- Cat head outline -->
        <ellipse class="cat-path" cx="60" cy="52" rx="22" ry="18" />

        <!-- Cat eyes -->
        <ellipse class="cat-path" cx="50" cy="50" rx="4" ry="5" />
        <ellipse class="cat-path" cx="70" cy="50" rx="4" ry="5" />

        <!-- Cat nose -->
        <path class="cat-path" d="M 58 56 L 60 59 L 62 56" />

        <!-- Cat whiskers -->
        <g class="cat-path" style="stroke-width: 1; opacity: 0.7;">
          <line x1="38" y1="54" x2="28" y2="52" />
          <line x1="38" y1="58" x2="28" y2="60" />
          <line x1="82" y1="54" x2="92" y2="52" />
          <line x1="82" y1="58" x2="92" y2="60" />
        </g>
      </g>

      <!-- KITTY text at bottom -->
      <text class="kitty-text" x="60" y="90">KITTY</text>
    </svg>
  </div>

  <p class="click-hint">Click the badge to see random position change â†’</p>

  <!-- Floating corner badge -->
  <div class="kitty-badge-wrapper" id="floatingBadge" onclick="randomizePosition()">
    <svg class="kitty-svg" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="neon-grad-2" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" style="stop-color:#00f3ff;stop-opacity:1" />
          <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
          <stop offset="100%" style="stop-color:#00f3ff;stop-opacity:1" />
        </linearGradient>
      </defs>

      <g class="rotating-assembly">
        <circle class="neon-ring thick-ring" cx="60" cy="60" r="56" />
        <circle class="neon-ring dashed-ring-1" cx="60" cy="60" r="52" />
        <g class="circuit-bits neon-ring">
          <line x1="60" y1="2" x2="60" y2="8" />
          <line x1="60" y1="112" x2="60" y2="118" />
          <line x1="2" y1="60" x2="8" y2="60" />
          <line x1="112" y1="60" x2="118" y2="60" />
        </g>
      </g>

      <g class="counter-rotate">
        <circle class="neon-ring dashed-ring-2" cx="60" cy="60" r="46" />
      </g>

      <circle class="neon-ring inner-boundary" cx="60" cy="60" r="38" />

      <g class="cat-group">
        <path class="cat-path ears" d="M 35 42 L 42 28 L 48 40" />
        <path class="cat-path ears" d="M 85 42 L 78 28 L 72 40" />
        <ellipse class="cat-path" cx="60" cy="52" rx="22" ry="18" />
        <ellipse class="cat-path" cx="50" cy="50" rx="4" ry="5" />
        <ellipse class="cat-path" cx="70" cy="50" rx="4" ry="5" />
        <path class="cat-path" d="M 58 56 L 60 59 L 62 56" />
        <g class="cat-path" style="stroke-width: 1; opacity: 0.7;">
          <line x1="38" y1="54" x2="28" y2="52" />
          <line x1="38" y1="58" x2="28" y2="60" />
          <line x1="82" y1="54" x2="92" y2="52" />
          <line x1="82" y1="58" x2="92" y2="60" />
        </g>
      </g>

      <text class="kitty-text" x="60" y="90">KITTY</text>
    </svg>
  </div>

  <script>
    const corners = [
      { bottom: '20px', right: '20px', top: 'auto', left: 'auto' },
      { bottom: '20px', right: 'auto', top: 'auto', left: '20px' },
      { bottom: 'auto', right: '20px', top: '20px', left: 'auto' },
      { bottom: 'auto', right: 'auto', top: '20px', left: '20px' },
      { bottom: '50%', right: '20px', top: 'auto', left: 'auto' },
      { bottom: '20px', right: '50%', top: 'auto', left: 'auto' },
    ];

    let currentCorner = 0;

    function randomizePosition() {
      const badge = document.getElementById('floatingBadge');
      currentCorner = (currentCorner + 1) % corners.length;
      const pos = corners[currentCorner];

      badge.style.bottom = pos.bottom;
      badge.style.right = pos.right;
      badge.style.top = pos.top;
      badge.style.left = pos.left;
    }
  </script>
</body>
</html>
