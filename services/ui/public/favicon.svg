      <stop offset="0%" stop-color="#16e0ff" stop-opacity="0.8" />
      <stop offset="50%" stop-color="#a855f7" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#16e0ff" stop-opacity="0.8" />
