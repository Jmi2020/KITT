# WebSocket upgrade mapping
map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

server {
  listen 4173;
  server_name _;
  root /usr/share/nginx/html;
  include /etc/nginx/mime.types;

  # Docker internal DNS resolver (required for dynamic upstream resolution)
  resolver 127.0.0.11 valid=30s ipv6=off;
  resolver_timeout 5s;

  # Proxy voice API to native voice service (runs outside Docker)
  location /api/voice/ {
    set $upstream_voice host.docker.internal:8410;
    proxy_pass http://$upstream_voice;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support for voice streaming
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
  }

  # Proxy API requests to the gateway load balancer
  location /api {
    # Use variable to force runtime DNS resolution
    set $upstream_lb load-balancer:8080;
    proxy_pass http://$upstream_lb;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket support for research streaming
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;

    # SSE streaming support - disable buffering
    proxy_buffering off;
    proxy_cache off;
    chunked_transfer_encoding on;

    # Tell client not to buffer
    add_header X-Accel-Buffering no;
  }

  location / {
    try_files $uri /index.html;
    # Cache static assets
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
